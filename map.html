<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS-dei5daRLSwc-kdV3nmTqMFUzYnG8uA&callback=console.debug&libraries=maps,marker&v=beta"
    ></script>
    <script src="scripts/map.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div *
      element that contains the map. */
      gmp-map {
        height: 100%;
      } /* Optional:
      Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map
      center="51.04484558105469,-114.07147216796875"
      zoom="14"
      map-id="map"
    >
      <gmp-advanced-marker
        position="51.04484558105469,-114.07147216796875"
        title="My location"
      >
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
